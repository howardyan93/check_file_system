<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <style type="text/css">
        #sourcefile {
            clear: both;
            width: 49%;
            height: 1000px;
            border: 1px solid red;
            float: left;
        }

        #result {
            float: left;
            width: 49%;
            height: 1000px;
            border: 1px solid red;
        }
    </style>
    <title>文件查重结果</title>
</head>
<body>
<label style="width: 100%;height:40px; float:left;border:1px solid black;">文件相似度:{{sim_percent}}</label>
<div id="sourcefile">
    <label>上传文件内容</label>
    {{sourcefilecontent}}
</div>
<div id="result">
    <label>文件查重结果</label>
    {{result}}
</div>
</body>
</html>
